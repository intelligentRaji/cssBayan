<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">CSS Bayan</h1>
      <div class="accordeon">
        <input checked type="radio" id="i1" class="input" name="input" />
        <input type="radio" id="i2" class="input" name="input" />
        <input type="radio" id="i3" class="input" name="input" />
        <input type="radio" id="i4" class="input" name="input" />
        <input type="radio" id="i5" class="input" name="input" />
        <label for="i1" class="label l1">
          <div class="label-wrapper">
            <h2 class="label-text">Желания - это просто желания</h2>
            <div class="label-cross"></div>
          </div>
          <img
            src="./src/assets/img/tests.png"
            alt="желания"
            class="label-img"
          />
        </label>
        <label for="i2" class="label l2">
          <div class="label-wrapper">
            <h2 class="label-text">Универ vs Rschool</h2>
            <div class="label-cross"></div>
          </div>
          <img
            src="./src/assets/img/akvaman.png"
            alt="универ против школы"
            class="label-img"
          />
        </label>
        <label for="i3" class="label l3">
          <div class="label-wrapper">
            <h2 class="label-text">Я в порядке</h2>
            <div class="label-cross"></div>
          </div>
          <img
            src="./src/assets/img/imOk.png"
            alt="я в порядке"
            class="label-img"
          />
        </label>
        <label for="i4" class="label l4">
          <div class="label-wrapper">
            <h2 class="label-text">Реальность</h2>
            <div class="label-cross"></div>
          </div>
          <img
            src="./src/assets/img/reality.png"
            alt="реальность"
            class="label-img"
          />
        </label>
        <label for="i5" class="label l5">
          <div class="label-wrapper">
            <h2 class="label-text">Самооценка</h2>
            <div class="label-cross"></div>
          </div>
          <img
            src="./src/assets/img/samoocenka.png"
            alt="самооценка"
            class="label-img"
          />
        </label>
      </div>
    </div>
  </body>
</html>
